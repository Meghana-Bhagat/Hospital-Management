<html>
<head>
    <title>App information</title>
    <link rel="stylesheet" href="./applicatio.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="logo">
    <img src="https://images-na.ssl-images-amazon.com/images/I/41LLYE%2BnRDL.png">
        </div>
        <div class="button">
            <a href="https://m.apkpure.com/mayo-clinic/com.mayoclinic.patient">
        <button type ="button"><h4>Downlod  <i class='bx bxs-download'></i></h4></button></a>
    </div>

  <!--image slider start -->
    
    <div class="slider">
    <div class="slides">
        
        <!-- radio button start-->
        
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <input type="radio" name="radio-btn" id="radio7">
         <!-- radio button end -->
          
        
        <!-- slide img start -->
        <div class="slide first">
        <img src="../../img/1.jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/2..jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/3..jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/4.jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/5.jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/6.jpg" alt="">
        </div>
        
        <div class="slide">
        <img src="../../img/7.jpg" alt="">
        </div>
        
        <!-- slide img end -->
        
        <!-- automatic navigation start -->
        
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
            <div class="auto-btn7"></div>
        </div>
        
        <!-- automatic navigation end -->
        </div>
        
        <!-- manual navigation start -->
        
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
    
    <!--image slider end -->
    
    <script type="text/javascript">
    var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 7){
                counter = 1;
            }
        },3000);
    </script>
  
    
    </body>
</html>
